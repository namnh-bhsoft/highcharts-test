<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue #02</title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
    <!--<script src="./highchart-line-symbol-style.js"></script>-->

    <!--Highcharts settings goes here-->
    <script>

        // Data from server
        // <w7c-config-replacement/>
        const w7cConfig = {
            columncount: 1,
            rowcount: 1,
            charts: [{
                column: 1,
                row: 1,
                legendvisible: true,
                plotconfiguration: true,
                xaxis: [{
                    position: 'bottom',
                    scale: 'auto',
                    yaxis: [{
                        position: 'left',
                        scale: 'auto',
                        plots: [{
                            visible: true,
                            lineColor: 'rgba(250,37,26,0.5)',
                            lineSize: 0,
                            symbolColor: null,
                            symbolFillColor: null,
                            symbolStyle: null,
                            symbolSize: null
                        },
                            {
                                visible: true,
                                lineColor: 'rgba(250,37,26,0.5)',
                                lineSize: 0,
                                symbolColor: null,
                                symbolFillColor: null,
                                symbolStyle: null,
                                symbolSize: null
                            }]
                    }]
                }]
            }]
        };
        // <w7c-data-replacement/>
        const w7cData = {
            charts: [{
                column: 1,
                row: 1,
                title: 'MeterCalibration',
                subtitle: 'Meter3/1.2.2012',
                xaxis: [{
                    label: 'n',
                    unit: '1/s',
                    yaxis: [{
                        label: 'v',
                        unit: 'm/s',
                        plots: [{
                            label: 'Part1',
                            data: [[0.00000,
                                0.01210],
                                [1.8261,
                                    0.46826]]
                        },
                            {
                                label: 'Part2',
                                data: [[1.82610,
                                    0.46826],
                                    [6.6346,
                                        1.64730]]
                            }]
                    }]
                }]
            }]
        };

        // Settings
        let chart;
        let highchart_test = function () {
            let self = this;

            self.Init = function () {
                self.DisplayHighChart();
            };

            self.DisplayHighChart = function () {
                const values = [...w7cData.charts[0].xaxis[0].yaxis[0].plots];
                for (let i = 0; i < values.length; i++) {
                    values[i].color = w7cConfig.charts[0].xaxis[0].yaxis[0].plots[i].lineColor;
                    values[i].name = values[i].label
                }
                let chartElm = 'container';
                let chartConf = {
                    chart: {
                        type: 'scatter',
                        zoomType: 'xy'
                    },
                    title: {
                        text: w7cData.charts[0].title
                    },
                    subtitle: {
                        text: w7cData.charts[0].subtitle
                    },
                    xAxis: {
                        title: {
                            enabled: true,
                            text: w7cData.charts[0].xaxis[0].label + ' ' + w7cData.charts[0].xaxis[0].unit
                        },
                        startOnTick: true,
                        endOnTick: true,
                        showLastLabel: true
                    },
                    yAxis: {
                        title: {
                            useHTML: true,
                            text: w7cData.charts[0].xaxis[0].yaxis[0].label + ' ' + w7cData.charts[0].xaxis[0].yaxis[0].unit
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 100,
                        y: 70,
                        floating: true,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                        borderWidth: 1
                    },
                    plotOptions: {
                        scatter: {
                            lineWidth: 2,
                            marker: {
                                radius: 3,
                                states: {
                                    hover: {
                                        enabled: true,
                                        lineColor: 'rgb(100,100,100)'
                                    }
                                }
                            },
                            states: {
                                hover: {
                                    marker: {
                                        enabled: false
                                    }
                                }
                            },
                            tooltip: {
                                headerFormat: '<b>{series.name}</b><br>',
                                pointFormat: '{point.x} ' + w7cData.charts[0].xaxis[0].unit + ', {point.y} ' + w7cData.charts[0].xaxis[0].yaxis[0].unit
                            }
                        }
                    },


                    series: values
                };
                chart = Highcharts.chart(chartElm, chartConf);
            }
        };

        // Init highcharts
        $(document).ready(function () {
            let highchart = new highchart_test();
            highchart.Init();
        });

    </script>
    <style>
        .highcharts-credits {
            display: none;
        }

        #container {
            height: 95vh;
        }
    </style>
</head>
<body>

<div id="container"></div>

</body>
</html>
